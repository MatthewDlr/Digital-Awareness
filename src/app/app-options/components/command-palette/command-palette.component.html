<section
  class="bg-white absolute left-0 top-0 z-10 h-full w-full bg-opacity-50 object-center"
  (click)="blockSelectedWebsites()"
>
  <div class="items-center justify-center mt-20">
    <div
      class="bg-gray-50 mx-auto max-h-[30rem] max-w-xl transform rounded-2xl bg-opacity-10 dark:bg-opacity-25 p-3 shadow-2xl ring-1 ring-black ring-opacity-10 backdrop-blur-xl backdrop-filter transition-all"
      (click)="$event.stopPropagation()"
    >
      <!--Search Bar-->
      <div
        class="bg-gray-100 relative flex items-center gap-3 rounded-lg bg-opacity-75 pl-3 !transition-all hover:scale-[1.01] hover:bg-opacity-[0.6]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6 stroke-black dark:stroke-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>

        <input
          (input)="processSearch($event)"
          type="text"
          class="text-gray-800 h-12 w-full border-0 bg-transparent pr-4 placeholder-gray-400 focus:ring-0 sm:text-sm"
          placeholder="Search a website or a category"
          role="combobox"
          aria-expanded="false"
          aria-controls="options"
          #search
        />
      </div>

      <!--Search Results-->
      <div class="mt-3 max-h-96 overflow-y-scroll rounded-md">
        <!-- Suggestions-->
        <li
          class="flex animate-fade-up select-none flex-col !transition-all animate-duration-300"
          *ngIf="suggestion.category"
          (click)="performSuggestion()"
        >
          <h2 class="text-gray-900 text-sm font-semibold">Suggestions</h2>
          <ul class="0 text-gray-600 mt-2 rounded-lg text-sm">
            <li
              class="group flex cursor-default items-center rounded-md p-3"
              [ngClass]="
                suggestion.performed
                  ? 'text-purple-600 bg-purple-100 stroke-purple-500 bg-opacity-75 dark:bg-opacity-50'
                  : 'text-gray-600 hover:bg-gray-100 hover:bg-opacity-75'
              "
            >
              <svg
                class="h-6 w-6 flex-none"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
                />
              </svg>
              <span class="ml-3 flex-auto truncate text-base"
                >{{ suggestion.category.toString() }}
              </span>
              <div
                class="flex w-1/5 items-baseline justify-end"
                *ngIf="suggestion.performed"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="h-6 w-6 stroke-purple-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
            </li>
          </ul>
        </li>
        <!-- Websites Results-->
        <h2
          class="text-gray-900 mt-2 animate-fade-up text-sm font-semibold !transition-all animate-duration-300"
        >
          Websites
        </h2>
        <ul class="mt-2" *ngFor="let website of searchResults">
          <li
            class="group text-gray-500 flex animate-fade-up cursor-default select-none items-center rounded-lg p-3 !transition-all animate-duration-300"
            (click)="toggleWebsiteSelection(website)"
            [ngClass]="
              website.selected
                ? 'text-green-500 bg-green-100 bg-opacity-50'
                : 'hover:bg-gray-100 bg-opacity-75'
            "
          >
            <div
              class="text-gray-600 flex w-4/5 items-baseline justify-start gap-3"
            >
              <span class="text-base font-medium">
                {{ website.url }}
              </span>

              <span class="text-sm font-light">
                {{ website.category }}
              </span>
            </div>

            <!-- Added indicator -->
            <span
              class="flex w-1/5 justify-end text-xs font-medium"
              *ngIf="website.isBlocked"
            >
              already added
            </span>
            <div
              class="flex w-1/5 items-baseline justify-end"
              *ngIf="website.selected"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="h-6 w-6 stroke-green-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
