<!-- Bedtime Mode -->
<li
  class="flex w-full animate-fade-up flex-col rounded-xl border px-6 py-4 animate-delay-300 animate-duration-500"
  [ngClass]="bedtimeMode.isEnabled ? 'shadow-inner-md border-green-500 shadow-green-500' : 'border-gray-200'"
  [@HeightChange]="{ value: bedtimeMode.isEnabled, params: { startHeight: container.clientHeight } }"
  #container
>
  <!-- Title & Switch -->
  <div class="flex w-full items-center justify-between">
    <span class="flex flex-grow flex-col gap-1">
      <div class="flex gap-2">
        <span class="text-gray-900 text-base font-medium leading-6" id="availability-label">Bedtime Mode</span>
        <span class="text-green-700 bg-green-100 inline-flex items-center rounded-full px-2 py-1 text-xs font-semibold">New</span>
      </div>
      <span class="text-gray-500 text-sm" id="availability-description"> Increase the timer during sleeping hours </span>
    </span>

    <button
      [ngClass]="bedtimeMode.isEnabled ? 'bg-green-500' : 'bg-gray-200'"
      (click)="toggleMode()"
      type="button"
      class="group bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent !transition-all !duration-300 !ease-in-out disabled:bg-gray-200 hover:scale-110 disabled:cursor-not-allowed"
      role="switch"
      aria-checked="false"
      aria-labelledby="availability-label"
      aria-describedby="availability-description"
    >
      <span
        [ngClass]="bedtimeMode.isEnabled ? 'translate-x-5' : 'translate-x-0'"
        aria-hidden="true"
        class="bg-white pointer-events-none inline-block h-5 w-5 translate-x-0 !transform rounded-full shadow !transition-all !duration-200 !ease-in-out group-disabled:bg-gray-400"
      ></span>
    </button>
  </div>

  <!-- Hours Selection-->
  @if (bedtimeMode.isEnabled) {
    <div class="flex w-full animate-fade-up pt-5 animate-delay-200 animate-duration-200">
      <form class="flex w-fit gap-10">
        <!-- Start Time -->
        <div class="w-32">
          <label for="start-time" class="text-gray-900 mb-2 block text-sm font-medium">Start time:</label>
          <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 end-0 top-0 flex items-center pe-3.5"></div>
            <input
              type="time"
              id="start-time"
              class="text-gray-900 block w-full rounded-lg border bg-transparent p-2.5 text-sm leading-none"
              [ngClass]="
                isBedtimeStartCorrect ? 'border-gray-300 focus:border-purple-500' : 'border-red-500 focus:border-red-500'
              "
              min="20:00"
              max="01:00"
              value="{{ timeToString(bedtimeMode.startAt) }}"
              required
              (input)="setStartDate($any($event).target.value)"
            />
          </div>
        </div>

        <!-- End Time -->
        <div class="w-32">
          <label for="end-time" class="text-gray-900 mb-2 block text-sm font-medium">End time:</label>
          <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 end-0 top-0 flex items-center pe-3.5"></div>
            <input
              type="time"
              id="end-time"
              class="text-gray-900 block w-full rounded-lg border bg-transparent p-2.5 text-sm leading-none"
              [ngClass]="isBedtimeEndCorrect ? 'border-gray-300 focus:border-purple-500' : 'border-red-500 focus:border-red-500'"
              min="05:00"
              max="10:00"
              value="{{ timeToString(bedtimeMode.endAt) }}"
              required
              (input)="setEndDate($any($event).target.value)"
            />
          </div>
        </div>

        @if (!isBedtimeEndCorrect || !isBedtimeStartCorrect) {
          <label class="flex text-red-500 font-medium items-end animate-fade animate-duration-150">Don't be ridiculous</label>
        }
      </form>
    </div>
  }
</li>
