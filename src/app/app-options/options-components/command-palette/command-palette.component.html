<section
  class="bg-white absolute left-0 top-0 z-10 h-full w-full bg-opacity-50 object-center"
  (click)="blockSelectedWebsites()"
>
  <div class="items-center justify-center p-8 md:p-12 lg:px-20 lg:py-36">
    <div
      class="bg-gray-50 mx-auto max-h-[25rem] max-w-xl transform rounded-2xl bg-opacity-75 p-3 shadow-2xl ring-1 ring-black ring-opacity-10 backdrop-blur backdrop-filter transition-all"
      (click)="$event.stopPropagation()"
    >
      <!--Search Bar-->
      <div
        class="bg-gray-100 relative flex items-center gap-3 rounded-lg bg-opacity-75 pl-3 !transition-all hover:scale-[1.01] hover:bg-opacity-[0.6]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6 stroke-black dark:stroke-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>

        <input
          (input)="processSearch($event)"
          type="text"
          class="text-gray-800 h-12 w-full border-0 bg-transparent pr-4 placeholder-gray-400 focus:ring-0 sm:text-sm"
          placeholder="Type a website"
          role="combobox"
          aria-expanded="false"
          aria-controls="options"
          #search
        />
      </div>

      <!--Search Results-->
      <div class="mt-3 max-h-80 overflow-y-scroll">
        <ul class="pt-3" *ngFor="let website of searchResults">
          <li
            class="group text-gray-500 flex animate-fade-up cursor-default select-none items-end rounded-lg p-3 duration-200 animate-duration-300 !transition-all"
            (click)="toggleWebsiteSelection(website)"
            [ngClass]="
              website.selected
                ? 'text-green-500 bg-green-50 bg-opacity-50'
                : 'hover:bg-gray-100'
            "
          >
            <div class="flex w-4/5 items-end justify-start gap-3">
              <span class="text-base font-medium">
                {{ website.url }}
              </span>

              <span class="text-sm font-light">
                {{ website.category }}
              </span>
            </div>

            <!-- Added indicator -->
            <span
              class="flex w-1/5 justify-end text-xs font-semibold"
              *ngIf="website.isBlocked"
            >
              already added
            </span>
            <div class="flex w-1/5 justify-end" *ngIf="website.selected">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="h-6 w-6 stroke-green-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
