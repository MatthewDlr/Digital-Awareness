@if (isCommandPaletteShown) {
<app-websites-palette></app-websites-palette>
}

<!-- DevMode Warning-->
@if (isDevModeEnabled()) {
<div
  class="text-orange-600 bg-orange-50 fixed left-[-4.5rem] top-[10rem] z-10 flex h-fit w-fit -rotate-90 items-center gap-3 rounded-b-lg stroke-orange-600 px-5 py-5"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.75"
    stroke="currentColor"
    class="h-6 w-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
    />
  </svg>
  <div class="mt-[0.10rem] flex items-baseline gap-2">
    <label class="text-base font-medium">DevMode is ON</label>
  </div>
</div>
}

<div
  [ngClass]="
    isCommandPaletteShown
      ? 'fixed bottom-0 left-0 right-0 top-0 overflow-hidden'
      : 'overflow-scroll'
  "
  class="bg-white flex h-fit min-h-[100vh] w-full !transform flex-col gap-5 px-64 py-20 !transition-all !duration-300 !ease-in-out max-xl:px-52 max-lg:px-32 max-md:px-16 max-sm:px-8"
>
  <h1
    class="fade-in-bottom green-gradient h-fit w-fit bg-clip-text py-2 text-4xl font-bold text-transparent"
    style="--delay: 0.1s"
  >
    Options
  </h1>

  <!-- Pending Changes -->
  <app-pending-changes
    class="fade-in-bottom"
    style="--delay: 0.2s"
  ></app-pending-changes>

  <!-- Tabs -->
  <div
    class="fade-in-bottom block w-full overflow-x-scroll"
    style="--delay: 0.3s"
  >
    <div class="border-gray-200 border-b">
      <nav class="-mb-px flex space-x-10 max-lg:space-x-5" aria-label="Tabs">
        <!-- Highlighted Sites Tab -->
        <div
          (click)="currentTab = 'blocklist'"
          [ngClass]="
            currentTab == 'blocklist'
              ? 'text-green-500 !border-green-500'
              : 'text-gray-500 hover:border-green-500'
          "
          class="group text-gray-500 flex w-52 cursor-pointer items-center gap-2 border-b-2 border-transparent px-1 py-2 text-base font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.75"
            stroke="currentColor"
            aria-hidden="true"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0 1 20.25 6v12A2.25 2.25 0 0 1 18 20.25H6A2.25 2.25 0 0 1 3.75 18V6A2.25 2.25 0 0 1 6 3.75h1.5m9 0h-9"
            />
          </svg>
          <span>Highlighted Websites</span>
        </div>

        <!-- Awareness Page Tab -->
        <div
          (click)="currentTab = 'blockpage'"
          [ngClass]="
            currentTab == 'blockpage'
              ? 'text-green-500 !border-green-500'
              : 'text-gray-500 hover:border-green-500'
          "
          class="group text-gray-500 flex w-44 cursor-pointer items-center gap-2 border-b-2 border-transparent px-1 py-2 text-base font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.75"
            stroke="currentColor"
            aria-hidden="true"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"
            />
          </svg>
          <span>Awareness Page</span>
        </div>

        <!-- Notifications Tab -->
        <div
          (click)="currentTab = 'notifications'"
          [ngClass]="
            currentTab == 'notifications'
              ? 'text-green-500 !border-green-500'
              : 'text-gray-500 hover:border-green-500'
          "
          class="group text-gray-500 flex w-36 cursor-pointer items-center gap-2 border-b-2 border-transparent px-1 py-2 text-base font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.75"
            stroke="currentColor"
            aria-hidden="true"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
            />
          </svg>
          <span>Notifications</span>
        </div>
      </nav>
    </div>
  </div>

  <!-- Options Content -->
  <div class="fade-in-bottom" style="--delay: 0.5s">
    @if (currentTab == 'blocklist') {
    <app-highlighted-websites-tab></app-highlighted-websites-tab>
    } @else if (currentTab == 'blockpage') {
    <app-awareness-page-tab></app-awareness-page-tab>
    } @else if (currentTab == 'notifications') {
    <app-notifications-tab></app-notifications-tab>
    }
  </div>
</div>
